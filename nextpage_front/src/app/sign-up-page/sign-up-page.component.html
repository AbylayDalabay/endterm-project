<div class="main-w3layouts wrapper">
  <div style="display: flex; width: 400px; justify-content: space-around;position: relative; left: 525px;">

    <h1>GameForces</h1>

  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="#" method="post">
        <input class="text" type="text" name="Username" placeholder="Username"  [(ngModel)]="username" required="">
        <input class="text email" type="email" name="email" placeholder="Email" [(ngModel)]="email" required="">
        <input class="text" type="password" name="password" placeholder="Password" [(ngModel)]="password" required="">
        <input class="text w3lpass" type="text" name="password" placeholder="Firstname" [(ngModel)]="firstName" required="">
        <input class="text w3lpass" type="text" name="password" placeholder="Lastname" [(ngModel)]="lastName" required="">

        <input type="submit" value="Sign up" (click)="register()">
      </form>

    </div>
