<app-top-bar></app-top-bar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">

      <div class="profile-holder">
        <div class="profile-people-holder">
          <div class="profile-name">
            <h3>Manage account</h3>
            <p>Update your profile password and username</p>
          </div>
        </div>
        <div class="profile-settings-holder">

          <form class="form-horizontal profile-update">

            <label for="profile_username">Change username and email</label>
            <input class="text" type="text" name="Username" placeholder="Username" required="">
            <input class="text email" type="email" name="email" placeholder="Email" required="">

            <div class="form-group clearfix">
              <div class="col-sm-12 control-label">
                <label for="profile_password">Change password</label>
                <span class="text-helper">Only enter a password if you want to change it</span>
              </div>
              <input class="text" type="password" name="password" placeholder="Old Password" required="">
              <input class="text w3lpass" type="password" name="password" placeholder="New Password" required="">
            </div>
          </form>


          <input type="submit" value="Save changes">

        </div>
      </div>

    </div>
  </div>
</div>
