<div class="main-w3layouts wrapper">
  <div style="display: flex; width: 400px; justify-content: space-around;position: relative; left: 525px;">
    <img src="/assets/images/gameLogo.png" alt="image" class="center" style="width: 100px;">
    <h1>gameForces</h1>
  </div>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="#" method="post">
        <input class="text email" type="email"  name="username" placeholder="Username" required="" [(ngModel)]="username">
        <input class="text" type="password" name="password" placeholder="Password" required="" [(ngModel)]="password">
        <input type="submit" value="Sign in" (click)="login()">
      </form>
      <p>Don't have an Account? <a href="#"> Sign up!</a></p>
    </div>
  </div>
  <!-- //copyright -->
</div>
